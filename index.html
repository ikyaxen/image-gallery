<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg" href="./assets/logo.svg">
  <title>Image Gallery by Kyaw Thet Paing</title>
</head>
<body>
  <div class="nav-bar-wrapper">
    <div class="nav-bar">
      <div class="logo-wrapper">
        <a href="#">
          <img src="./assets/logo.svg" alt="logo" width="30px" height="30px">
        </a>
      </div>
      <div class="search-wrapper">
        <form id="search-form" class="search-form">
          <input type="search" name="search" id="search" class="search">
          <button class="submit-btn" type="submit"><ion-icon name="search-outline"></ion-icon></button>
        </form>
      </div>
    </div>
  </div>
  <div class="image-container">
    <div class="row"></div>
    <div class="row"></div>
  </div>
  <script src="script.js"></script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
